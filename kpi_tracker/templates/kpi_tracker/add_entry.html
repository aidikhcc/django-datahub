{% extends 'kpi_tracker/base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Add KPI Entry</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field.errors }}
                    {{ field }}
                    {% if field.help_text %}
                    <div class="form-text">{{ field.help_text }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'kpi_tracker:dashboard' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<style>
    /* Add some basic styling for form elements */
    form select, form input[type="number"], form input[type="date"], form textarea {
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
    
    form select:focus, form input:focus, form textarea:focus {
        border-color: #86b7fe;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
    }
    
    .errorlist {
        color: #dc3545;
        list-style: none;
        padding-left: 0;
        margin-bottom: 0.5rem;
    }
</style>
{% endblock %}
